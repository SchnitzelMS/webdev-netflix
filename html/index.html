<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>

<!-- Navigation bar -->

<div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a>Filme</a>
    <a>Serien</a>
    <a>Neu und Beliebt</a>
    <a>Meine Liste</a>
    <a class="profile-img">
        <img src="../Resources/avatarUser1.jpg" alt="User0Avatar">
    </a>
</div>

<!-- Carousel -->

<div data-bind="foreach: film_list">
    <div class="film-list">
        <h1 data-bind="text: title"></h1>
        <div data-bind="foreach: films" class="carousel">
            <img data-bind="attr: {src: picture, alt: name}"/>
        </div>
    </div>
</div>

<script src="../scripts/main.js"></script>
</body>
</html>
