<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Navigation bar -->

<div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a class="profile-img">
        <img src="../Resources/avatarUser01.jpg" alt="User0Avatar">
    </a>
</div>

<!-- details page -->

<div data-bind="visible: infoEnabled, with: current" class="info-site">
    <h1 style="color: white" data-bind="text: name"></h1>
    <img data-bind="attr: {src: $data.picture, alt: $data.name}"/>
    <p data-bind="text: year"></p>
    <p>Director: <span data-bind="text: director"></span></p>
    <p>Actor: <span data-bind="text: actor"></span></p>
    <span data-bind="text: description"></span>
</div>


<!-- film Carousel -->

<div data-bind="foreach: film_list">
    <div class="film-list">
        <h1 data-bind="text: title"></h1>
        <div data-bind="foreach: films" class="carousel">
            <img data-bind="
            attr: {src: $data.picture, alt: $data.name},
            click: $root.loadDetails"/>
        </div>
    </div>
</div>

<!-- modal for small information for a film -->

<div class="modal" id="film-info-modal">
    <div class="modal-dialog">
        <div class="modal-content" data-bind="with: current">
            <div class="modal-header">
                <h5 class="modal-title" data-bind="text: name">45</h5>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">X</button>
            </div>
            <div class="modal-body">
                <img data-bind="attr: {src: $data.picture, alt: $data.name}"/>
                <p data-bind="text: description"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-bind="click: $root.loadDetailsPage" data-bs-dismiss="modal">Show
                    more
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>

<script src="../scripts/knockout-mapping.js"></script>
<script src="../scripts/repository.js"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
