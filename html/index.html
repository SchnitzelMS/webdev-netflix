<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Navigation bar -->

<div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a>Filme</a>
    <a>Serien</a>
    <a>Neu und Beliebt</a>
    <a>Meine Liste</a>
    <a class="profile-img">
        <img src="../Resources/avatarUser01.jpg" alt="User0Avatar">
    </a>
</div>

<!-- Carousel -->
<div data-bind="foreach: film_list">
    <div class="film-list">
        <h1 data-bind="text: title"></h1>
        <div data-bind="foreach: films" class="carousel">
            <img data-bind="attr: {src: $data.picture, alt: $data.name}"/>
        </div>

    </div>
</div>


<div class="viewDetails" data-bind="with: chosenMediaData">
    <!--<img data-bind="attr: {src: picture, alt: name}"/> -->
    <h4 data-bind="text: loadDetails"></h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
